<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}{% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
{% block head %}
{% endblock %}
</head>
<style>
  {% block style %} {% endblock %}
    html,
		body {
		  height:100%
		}
</style>
<body>
  <header>
  </header>
  <main>
    <nav class="w3-sidenav w3-white w3-card-2" style="width:10%">
      <a href="{% url 'index' %}">Home</a>

      {% if user.is_authenticated %}
        <a href="{% url 'account' %}">Account</a>
        <a href="{% url 'client' %}">Clients</a>
        <a href="{% url 'bash_history_client' %}">Stats</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registration_register' %}">Register</a>
      {% endif %}

        <a href="{% url 'about_us' %}">About us</a>
        <a href="{% url 'contact_us' %}">Contact us</a>
    </nav>

    <div style="margin-left:10%">
      {% block nav_bar %}
      {% endblock %}
      <br>
      <div style="margin-left:2%">
        {% block content %}
        {% endblock %}
      </div>
      <hr>
    </div>
  </main>
  <footer>
    <font size="2">
      <div style="margin-left:10%" align="center">
          <font color="#CCCCCC">
              SiemSite &reg;
              <a href="{% url 'index' %}">www.siemsite.com</a>
              <br>
              All rights reserved | December 2016
          </font>
      </div>
    </font>
  </footer>
</body>
</html>
