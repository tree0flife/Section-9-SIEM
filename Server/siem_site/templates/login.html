{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <font size="5">Login</font>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
         <a href="{% url 'forgot' %}" onresize="2">Forgot your password?</a>
         <br>
         Not a member? <a href="" onresize="2">Sign up!</a>
        <br><br>
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
